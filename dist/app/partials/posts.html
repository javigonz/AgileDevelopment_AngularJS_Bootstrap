<div class="customers view">
    <div class="container">
        <header>
            <h3>List of all posts</h3>
        </header>
       
        <div>
            <div class="row cardContainer">
                <div class="span3 cardPost" data-ng-repeat="post in posts | orderBy:'title'">
                    <div class="cardHeaderPost">{{post.title}}</div>
                    <div class="cardBody">{{post.body}}</div>      
                </div>
            </div>
        </div>
    </div>
</div>
